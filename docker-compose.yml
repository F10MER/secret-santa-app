version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: secret-santa-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: secret_santa
      POSTGRES_USER: secret_santa_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secret_santa_user -d secret_santa"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: secret-santa-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://secret_santa_user:${DB_PASSWORD:-change_this_password}@postgres:5432/secret_santa
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET:-your-secret-jwt-key-change-this}
      VITE_APP_URL: ${VITE_APP_URL:-http://localhost:3000}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Secret Santa}
      PORT: 3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
